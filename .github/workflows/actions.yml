  build:
    name: Build Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build CLI
        run: go build -v -o gh-oss-stats ./cmd/gh-oss-stats

      - name: Verify binary
        run: ./gh-oss-stats --version || ./gh-oss-stats --help || echo "Binary built successfully"
