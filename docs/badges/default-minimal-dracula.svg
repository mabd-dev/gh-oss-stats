<svg
  width="120"
  height="32"
  viewBox="0 0 120 32"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="OSS">

  <defs>
    <style>
      text {
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
                     "Segoe UI", Helvetica, Arial, sans-serif;
        fill: #f8f8f2;
        font-size: 12px;
        font-weight: 800;
      }

      .card {
        fill: url(#miniGradient);
        stroke: #44475a;
        stroke-width: 1;
        rx: 16;
      }
    </style>

    <linearGradient id="miniGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bd93f9" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#bd93f9" stop-opacity="0.75"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect class="card" x="0" y="0" width="120" height="32"/>

  <!-- Text -->
  <text x="60" y="21" text-anchor="middle">
    7 Projects
  </text>
</svg>